services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    secrets:
      - db_root_password
      - db_user_password
    volumes:
      - ${DB_VOLUME}:/var/lib/mysql
    networks:
      - inception_net
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    env_file:
      - .env
    secrets:
      - db_user_password
    volumes:
      - ${WP_VOLUME}:/var/www/html
    networks:
      - inception_net
    depends_on:
      - mariadb
    restart: always

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - ${WP_VOLUME}:/var/www/html
    networks:
      - inception_net
    depends_on:
      - wordpress
    restart: always

networks:
  inception_net:

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_user_password:
    file: ./secrets/db_user_password.txt