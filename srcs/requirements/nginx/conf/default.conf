# Só vamos ter este server (sem :80). A porta 443 é obrigatória no subject.
server {
    listen 443 ssl http2;                    # HTTPS + HTTP/2
    server_name _;                           # vamos trocar por ${DOMAIN} no entrypoint

    # ——— TLS: permitir apenas 1.2 e 1.3 (bloqueia 1.0/1.1) ———
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # ——— Web root (partilhado com o container wordpress) ———
    root /var/www/html;
    index index.php index.html;

    # ——— WordPress: URLs amigáveis ———
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ——— PHP via FastCGI para o php-fpm do container "wordpress" ———
    location ~ \.php$ {
        include fastcgi_params;                          # define variáveis FastCGI base
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass wordpress:9000;                     # container:porta (rede docker)
        fastcgi_read_timeout 60s;
    }
    
}
